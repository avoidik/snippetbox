{{define "page-title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "page-body"}}
<div class="snippet">
    <div class="metadata">
        <strong>{{.Snippet.Title}}</strong>
        <span>#{{.Snippet.ID}}</span>
    </div>
    <pre><code>{{.Snippet.Content}}</code></pre>
    <div class="metadata">
        <time>Created: {{.Snippet.Created}}</time>
        <time>Expires: {{.Snippet.Expires}}</time>
    </div>
</div>
{{- end}}

{{define "page-footer"}}
Enjoy your stay!
{{- end}}
